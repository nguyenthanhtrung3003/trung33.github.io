<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chia Sẻ và Chuyển Hướng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: auto;
        }
        video {
            width: 100%;
            height: auto;
            border: none;
            background: black;
        }
        .html-code {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Video Chia Sẻ và Chuyển Hướng</h1>
        <div class="video-container">
            <video id="video" controls>
                <source src="v14044g50000cs1suufog65v6pe0qq80.MP4" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video.
            </video>
        </div>

        <h2>Mã HTML để Chia Sẻ:</h2>
        <div class="html-code">
            <textarea rows="5" cols="50" readonly>
&lt;video controls&gt;
    &lt;source src="URL_VIDEO_CUA_BAN.mp4" type="video/mp4"&gt;
    Trình duyệt của bạn không hỗ trợ video.
&lt;/video&gt;
            </textarea>
        </div>
        
        <button onclick="copyToClipboard()">Sao chép Mã HTML</button>
    </div>

    <script>
        function redirectToShopee() {
            window.location.href = "https://s.shopee.vn/AKIUwt3M8m"; // Thay đổi URL Shopee tại đây
        }

        function copyToClipboard() {
            const textarea = document.querySelector('.html-code textarea');
            textarea.select();
            document.execCommand('copy');
            alert('Mã HTML đã được sao chép!');
        }

        // Sự kiện click vào video để chuyển hướng đến Shopee
        document.getElementById('video').addEventListener('click', function() {
            redirectToShopee();
        });
    </script>

</body>
</html>
