<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Quảng Cáo</title>
    
    <!-- Cấu hình Open Graph -->
    <meta property="og:title" content="Video Quảng Cáo">
    <meta property="og:description" content="Khám phá sản phẩm mới và hấp dẫn trên Shopee!">
    <meta property="og:url" content="https://nguyenthanhtrung3003.github.io/trung33.github.io/"> <!-- Thay thế bằng URL trang của bạn -->
    <meta property="og:type" content="video.other">
    <meta property="og:video" content="https://drive.google.com/uc?id=1HKxNbRRb8QtWaZcpQ-OP1eqPyVJpJO_p"> <!-- Thay thế bằng URL video -->
    <meta property="og:video:type" content="video/mp4">
    <meta property="og:video:width" content="640"> <!-- Kích thước video -->
    <meta property="og:video:height" content="360">
    
    <style>
        .video-container {
            position: relative;
            cursor: pointer;
        }
        video {
            width: 100%; /* Chiều rộng video 100% */
            height: auto; /* Chiều cao tự động */
        }
    </style>
</head>
<body>
    <div class="video-container" onclick="window.location.href='https://s.shopee.vn/8AE2dkzRXO';">
        <video controls>
            <source src="https://drive.google.com/uc?id=1HKxNbRRb8QtWaZcpQ-OP1eqPyVJpJO_p" type="video/mp4"> <!-- Thay thế bằng đường dẫn video -->
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
